<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="text-header">
                    <h1>Simple, traffic-based pricing</h1>
                    <p>Sign-up for our 30-day trial.</p>
                    <p class="color">No credit card required</p>
                </div>

                <div class="header-principal">
                    <div class="content-header-principal">
                        <p class="visitas">100K PAGEVIEWS</p>

                        <div class="barra-progreso">
                            <div id="<!--etiqueta-->"></div>
                            <input type="range" max="100" min="0" id="input" value="50">

                        </div>

                        <h2 id="">$16.00</h2><p class="month"> / month</p>

                        <div class="boton">
                            <p class="igual uno">Monthly Billing</p>
                            <input type="checkbox" name="boton" id="boton">
                            <label for="boton" class="toggle"></label>
                            <p class="igual dos">Yearly Billing<label for="">-25%<span>discount</span></label></p>
                        </div>
                    </div>
                

                    <div class="header-footer">
                        <p><img src="images/icon-check.svg" alt="">Unlimited websites</p>
                        <p><img src="images/icon-check.svg" alt="">100% data ownership</p>
                        <p><img src="images/icon-check.svg" alt="">Email resports</p>

                        <button>Start my trial</button>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
